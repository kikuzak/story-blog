name: StoryBlog Build And Deploy

on: [ workflow_dispatch ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Create ssh key file on runner filesystem
      run: echo "$SSH_KEY" > ${{ runner.temp }}/key && chmod 600 ${{ runner.temp }}/key
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
    - name: Deploy with rsync
      run: rsync -ahv --delete -e "ssh -i ${{ runner.temp }}/key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${SSH_PORT}" ${GITHUB_WORKSPACE}/.output ${SSH_USER}@${SSH_HOST}:${SSH_PATH}
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
        SSH_PATH: ${{ secrets.SSH_PATH }}
  
    - name: Notification to Discord
      env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
          STATUS=${{ steps.status.outputs.status }}
          if [ "$STATUS" = "success" ]; then
            STATUS_MESSAGE="成功"
          else
            STATUS_MESSAGE="失敗"
          fi
          curl -X POST -H "Content-Type: application/json" -d '{
            "content": "ワークフローが$STATUS_MESSAGEしました。リンク: https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          }' $DISCORD_WEBHOOK
